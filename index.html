<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get GPS</title>
</head>
<body>
    <header>
        <h1>Get Your Geo-Location</h1>
    </header>

    <main>
        <section>
            <form>
                <button id="geoButton">Click for your coordinates</button>
            </form>
        </section>

        <section>
            <h2>Your current coordinates are:</h2>
            <h3 id='lat'></h3>
            <h3 id='long'></h3>
        </section>
        
    </main>

    <footer>
        <p>Created by Joe Gencarelli</p>
    </footer>
    
    <script src='./app.js'></script>
</body>
</html>
